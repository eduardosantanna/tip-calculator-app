<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="container">

    <h1>
      SPLI
      <br />
      TTER
    </h1>

    <div class="container-box">
      <div class="content-box-first">
        <div>
          <p>Bill</p>
          <input type="number" name="bill" placeholder="0.00">
        </div>

        <div>
          <p>Select Tip %</p>
          <div class="tip-selector-box">
            <button class="btn-percentage">5%</button>
            <button class="btn-percentage">10%</button>
            <button class="btn-percentage">15%</button>
            <button class="btn-percentage">25%</button>
            <button class="btn-percentage">50%</button>
            <input class="btn-percentage" type="text" placeholder="Custom">
          </div>
        </div>

        <div>
          <p>Number of People</p>
          <input type="number">
        </div>
      </div>

      <div class="content-box-two">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>

          <div>
            $ 0.00
          </div>
        </div>

        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>

          <div>
            $ 0.00
          </div>
        </div>

        <div><button>Reset</button></div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/eduardosantanna" target="_blank">Eduardo Santana</a>.</p>
    </div>
  </div>
</body>

</html>
