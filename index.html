<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script defer src="./assets/js/main.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="container">

    <header>
      <h1>
        SPLI
        <br />
        TTER
      </h1>
    </header>

    <main>
      <div class="main-content-box">
        <div class="first-content-box">
          <div>
            <p>Bill</p>
            <input type="number" class="input-value btn-bill" placeholder="0.00">
          </div>

          <div>
            <p>Select Tip %</p>
            <div class="tip-selector-box">
              <button class="btn-percentage">5%</button>
              <button class="btn-percentage">10%</button>
              <button class="btn-percentage">15%</button>
              <button class="btn-percentage">25%</button>
              <button class="btn-percentage">50%</button>
              <input class="input-value btn-percentage-custom" type="number" placeholder="Custom">
            </div>
          </div>

          <div class="box-number-of-people">
            <p>Number of People</p>
            <span id="error-alert">Can't be zero</span>
            <input placeholder="0" class="input-value btn-people-qtd" type="number">
          </div>
        </div>

        <div class="content-box-two">
          <div class="result-box">
            <div>
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>

            <div>
              <p class="tip-value-result">$0.00</p>
            </div>
          </div>

          <div class="result-box">
            <div>
              <p>Total</p>
              <p>/ person</p>
            </div>

            <div>
              <p class="total-value-result">$0.00</p>
            </div>
          </div>

          <div class="btn-reset">
            <button>RESET</button>
          </div>
        </div>
      </div>
  </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/eduardosantanna/tip-calculator-app" target="_blank">Eduardo Santana</a>.
      </p>
    </div>
  </footer>
</body>

</html>
